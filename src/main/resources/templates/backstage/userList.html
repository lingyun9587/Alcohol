<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>用户列表</title>
		<link rel="stylesheet" type="text/css" href="/css/backstage/global.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/tab.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/table.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/page.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/form.css" />

		<style>

		</style>
	</head>

	<body>
		<div class="container">
			<h1 class="tabTitle"><span onclick="NewPage('table.html')"><img src="/images/backstage/xjt.png"/></span>用户管理</h1>
			<div class="serach">
				<input type="text" class="textStyle" placeholder="请输入搜索内容" style="width: 180px;height: 24px;line-height: 24px;" />
				<input type="button" value="搜索" class="button search" />
			</div>
			<!--搜索区结束-->
			<div class="info">
				<table cellpadding="0" cellspacing="0" border="0" class="selectTable" id="tableData">
					<thead>
						<tr>
							<th>&nbsp;</th>
							<th>编号</th>
							<th>会员名</th>
							<th>用户昵称</th>
							<th>注册手机号</th>
							<th>性别</th>
							<th>生日</th>
							<th>注册时间</th>
							<th>积分</th>
							<th>会员名状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td cols pan="11"><img src='/images/backstage/loading.gif' /></td>
						</tr>
					</tbody>
				</table>
				<div class='pageStyle'></div>
			</div>
		</div>
		</div>
		<script type="text/javascript" src='/js/backstage/jquery-3.3.1.min.js'></script>
		<script type="text/javascript" src="/js/backstage/global.js"></script>
		<script type="text/javascript" src="/js/backstage/table.js"></script>
		<script type="text/javascript" src="/js/backstage/tab.js"></script>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					url: "/data/backstage/data.json",
					type: "get",
					dataType: "text",
					async: true,
					success: function(data) {
						data = $.parseJSON(data);
						var tbody = $('<tbody></tbody>');
						$(data.newsList).each(function(index) {
							var tr = $('<tr></tr>');
							tr.append("<td width='2%'><input type='checkbox' name='CheckBox' value='pro1'/></td>");
							tr.append("<td width='5%'>" + this.bh + "</td>");
							tr.append("<td width='10%'>" + this.xm + "</td>");
							tr.append("<td width='10%'>" + this.bm + "</td>");
							tr.append("<td width='15%'>" + this.nl + "</td>");
							tr.append("<td width='5'>" + this.bh + "</td>");
							tr.append("<td width='15%'>" + this.xm + "</td>");
							tr.append("<td width='15%'>" + this.bm + "</td>");
							tr.append("<td width='5%'>" + this.nl + "</td>");
							tr.append("<td width='8'>" + this.bh + "</td>");
							tr.append("<td width='10%'><a href='javascript:void(0);'>禁用</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href='javascript:void(0);'>查看</a></td>");
							tbody.append(tr);

						});
						$('#tableData tbody').replaceWith(tbody);
						showPage(1, 10, 46);
					},
					error: function() {
						alert("出现异常！");
					}

				});

			});

			function update(id) {
				alert(id)
			}
		</script>
	</body>

</html>
