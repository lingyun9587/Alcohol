<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>登录</title>

		<link rel="stylesheet" type="text/css" href="/css/backstage/global.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/login.css">
		<link rel="stylesheet" type="text/css" href="/css/backstage/form.css" />
		<link rel="stylesheet" type="text/css" href="/css/backstage/add.css" />
	</head>

	<body>
		<div>
			<div class="loginContent">
				<div class="titleText">
					<h1>DecentUI框架</h1></div>
				<div class="user">
					<form class="formSheet" action="#" method="post" enctype="multipart/form-data" >
						<dl>
							<dd>
								<div>
									<input type="text" class="textStyle" id="userName" name="userName" style="width:380px; height: 40px;" placeholder="请输入账号" />
								</div>
							</dd>
						</dl>
						<dl>
							<dd>
								<div>
									<input type="password" class="pwdStyle" id="password" style="width:380px;height: 40px;" placeholder="请输入密码" />
								</div>
							</dd>
						</dl>
						<div><p id="red" style="text-align: center;color: red"></p><span class="red">&nbsp;</span></div>
						<br/>
						<div class="btnLogin">
							<input type="button" value="登录" class="button" onclick="deng()"/>

						</div>

					</form>
				</div>

			</div>
		</div>
		<script type="text/javascript" src='/js/backstage/jquery-3.3.1.min.js'></script>
		<script type="text/javascript" src="/js/backstage/global.js"></script>
		<script type="text/javascript">
			function deng(){
			    $("#red").text("");
			    var username=$("#userName").val();
			    var password=$("#password").val();
			    if(username==""||username==null||password==""||password==null){
			        $("#red").text("用户名或密码不得为空!");

				}else{

                    $.ajax({
                        url:"../seldeng",
                        type:"post",
                        data:{"phone":username,"password":password},
                        dataType:"JSON",
                        success:function(result){
                            alert(result);
                            if(result>0){
                                location.href="/backstage/index.html";
							}else{
                                $("#red").text("用户名或密码错误!");
							}
                        },error:function (e) {
							alert("服务异常！");
                        }
                    })
				}

			}
		</script>

	</body>

</html>
